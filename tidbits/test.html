<!DOCTYPE html>
<html>

<title>home | falcon4ygy</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>

<script src="/includehtml.js"></script>    

<body>
<div w3-include-html="/navigation.html"></div>
<div id = "main">
  

<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:64px 16px">
  <h1 class="w3-margin w3-hide-small w3-jumbo">English translations of Chinese songs</h1>
  <h1 class="w3-margin w3-hide-medium w3-hide-large w3-xxlarge">English translations of Chinese songs</h1>
  <h1 class="w3-xxlarge">中文歌的英文译文</h1>
</header>

<div id="pagination-bar" class="w3-bar w3-center w3-light-grey">
  <a name="pbutton" class="w3-button w3-blue" onclick="displayPage(1)">1</a>
  <a name="pbutton" class="w3-button" onclick="displayPage(2)">2</a>
</div>
  
<!-- Tidbits -->
<div name="tidbit"></div>
<div name="tidbit"></div>



<div w3-include-html="/footer.html"></div>
<script src="/navscript.js"></script>
<script>
var currentPage = 1;
var numberPerPage = document.getElementsByName("tidbit").length;
var tidbits = [                     //this array contains all the tidbits; TODO store objects instead of strings for complex sorting
  "bi-jing-shen-ai-guo.html",
  "lei-le-zou-le-san-le.html",
  "zui-nuan-de-you-shang.html",
  "na-shi-ni-li-kai-le-bei-jing-de-sheng-huo.html"
];
var numberOfPages = Math.ceil(tidbits.length / numberPerPage);    //calculate number of pages

function displayPage(number) {
  if ((number < 1) || (number > numberOfPages)) {
    return;
  }
  else {
    //update button states
      buttonUpdate(number);
    //includehtml of the ones that correspond to that page
    var startIndex = (currentPage - 1) * numberPerPage;
    var i;
    for (i = 0; i < numberPerPage; i++) {
      var page = "/tidbits/"
      document.getElementsByName("tidbit")[i].setAttribute("w3-include-html", page + tidbits[startIndex + i]); 
  }
}

function buttonUpdate(number) {
  //hide active
  document.getElementsByClassName("w3-button w3-blue")[0].setAttribute("class", "w3-button"); 
  //blue current
  document.getElementsByName("pbutton")[number-1].setAttribute("class", "w3-button w3-blue"); 
}  
</script>
</body>
</html>
